<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Hypotheekberekening</title>
  <script defer src="berekening.js"></script>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    label { display: block; margin-bottom: 6px; }
    input { margin-bottom: 10px; width: 180px; padding: 4px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f5f5f5; }
    .subtle { color: #666; font-size: 0.9em; font-style: italic; }
  </style>
</head>
<body>
  <h2>Hypotheek Invoervelden</h2>
  <form id="hypotheekForm">
    <label>Hoogte hypotheek: <input type="number" id="hypotheek" value="280000" /></label>
    <label>Rente hypotheek (%): <input type="number" id="renteHypotheek" value="3.8" step="0.01" /></label>
    <label>Familiebank 1: <input type="number" id="familiebank1" value="60000" /></label>
    <label>Familiebank 2: <input type="number" id="familiebank2" value="65000" /></label>
    <label>Rente familiebank (%): <input type="number" id="renteFamiliebank" value="5" step="0.01" /></label>
    <label>Terugschenking ouders (%): <input type="number" id="schenkingProcent" value="33" step="0.1" /></label>
    <label>Inkomen Cas: <input type="number" id="inkomenCas" value="39000" /></label>
    <label>Inkomen Jolijn: <input type="number" id="inkomenJolijn" value="29000" /></label>
    <label>Kosten koper totaal: <input type="number" id="kostenKoper" value="15000" /></label>
    <label>Studieschuld: <input type="number" id="studieschuld" value="29000" /></label>
    <label>Eigen geld: <input type="number" id="eigenGeld" value="0" /></label>
    <label>Overbiedingsklimaat (%): <input type="number" id="overbieding" value="15" /></label>
  </form>

  <h3>Tabel 1: Financieringsconstructie</h3>
  <table>
    <thead>
      <tr>
        <th>Component</th>
        <th>Bedrag (€)</th>
      </tr>
    </thead>
    <tbody id="constructieTabel"></tbody>
  </table>

  <h3>Tabel 2: Netto maandlasten</h3>
  <table>
    <thead>
      <tr>
        <th>Component</th>
        <th>Netto (€ p/m)</th>
      </tr>
    </thead>
    <tbody id="maandlastTabel"></tbody>
  </table>
</body>
</html>
